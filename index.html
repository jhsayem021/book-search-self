<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <!-- Bootstrap cdn  link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body class="m-5 ">
  <!-- search area -->
      <h2 class=" text-center text-primary py-4 ">Search Your Book</h2>
      <div class="input-group mb-3 w-75  mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="search" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary bg-info text-white" type="button" id="button-search">Search</button>
      </div>
        <!-- Show Result Found or Not Found  -->
      <section id="result-found" class ="d-flex justify-content-center py-5">
      </section>

      <!-- Book result area  -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
      </div>

    <!-- javascript scource add -->
    <script src="js/index.js"></script>
</body>
</html>
